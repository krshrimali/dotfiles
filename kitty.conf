url_color                                                  #B0B0B0
cursor                                                     #D0D0D0
active_border_color                                        #505050
inactive_border_color                                      #202020
active_tab_background                                      #151515
active_tab_foreground                                      #D0D0D0
inactive_tab_background                                    #202020
inactive_tab_foreground                                    #B0B0B0
tab_bar_background                                         #202020

# normal
color0                                                     #151515
color1                                                     #AC4142
color2                                                     #90A959
color3                                                     #F4BF75
