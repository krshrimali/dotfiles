# XTerm's default colors
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  # Normal colors
  normal:
    black:   '0x000000'
    # red:     '0xcd0000'
    red:     '0xffcccb'
    green:   '0x00cd00'
    yellow:  '0xcdcd00'
    # blue:    '0x0000ee'
    blue:    '0x47a0f3'
    # magenta: '0xcd00cd'
    magenta: '0x7b5cb0'
    # cyan:    '0x00cdcd'
    cyan:    '0x64dbed'
    white:   '0xe5e5e5'

  # Bright colors
  bright:
    black:   '0x7f7f7f'
    # red:     '0xff0000'
    red:     '0xffcccb'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x5c5cff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'
